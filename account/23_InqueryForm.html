<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/inquery.css">

    <title>お問い合わせ</title>
</head>

<body class="center_wrapper">

    <div class="left">
        <button>
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5.79889 24H41.7989" stroke="black" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M17.7988 36L5.79883 24L17.7988 12" stroke="black" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </button>
    </div>

    <div>
        <h1>お問い合わせ</h1>
    </div>

    <form action="">

        <div>
            <label class="label">
                <p>お名前</p>
                <input class="wide" type="name" name="" placeholder="お名前" required id="name">
            </label>
        </div>

        <div>
            <label class="label">
                <p>メールアドレス</p>
                <input class="wide" type="email" name="" placeholder="メールアドレス" required id="">
            </label>
        </div>

        <div>
            <label class="label">
                <p>お問い合わせ内容</p>
                <input class="inquery" type="inquery" name="" placeholder="お問い合わせ内容" required id="" width="300px" height="300px">
            </label>
        </div>


        <div>
            <button type="submit">送信</button>
        </div>

    </form>

</body>

</html>
