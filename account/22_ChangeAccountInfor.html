<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">

    <title>アカウント情報</title>
</head>

<body class="center_wrapper">

    <div class="left">
        <button>
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5.79889 24H41.7989" stroke="black" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M17.7988 36L5.79883 24L17.7988 12" stroke="black" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </button>
    </div>

    <div>
        <h1>アカウント情報</h1>
    </div>

    <form action="">

        <div>
            <label class="label">
                <p>ユーザー名</p>
                <input class="input is-medium" type="number" name="" placeholder="ユーザー名" required id="username">
            </label>
        </div>

        <div>
            <label class="label">
                <p>パスワード</p>
                <input class="input is-medium" type="password" name="" placeholder="パスワード" required id="password">
            </label>
        </div>

        <div>
            <label class="label">
                <p>パスワード確認用</p>
                <input class="input is-medium" type="password" name="" placeholder="パスワード確認用" required id="re_password">
            </label>
        </div>

        <div>
            <label class="label">
                <p>メールアドレス</p>
                <input class="input is-medium" type="email" name="" placeholder="メールアドレス" required id="">
            </label>
        </div>

        <div>
            <button class="accountdetail" type="submit">変更</button>
            <button class="accountdelete" type="submit">アカウントを削除</button>
        </div>

        

    </form>

</body>

</html>
