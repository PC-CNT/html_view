<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link rel="stylesheet" href="./css/style.css" -->

    <title>ログイン画面</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container is-family-sans-serif">
            <button class="button is-large has-text-centered">
                <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.79889 24H41.7989" stroke="black" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M17.7988 36L5.79883 24L17.7988 12" stroke="black" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>

            <div class="has-text-centered">
                <button class="button is-large" type="submit">
                    <h1>4桁のパスコードを入力</h1>
                </button>
                <label class="label">
                    <input class="input is-medium" type="text" maxlength="4" inputmode="numeric" pattern="\d*">
                </label>
            </div>

            <div class="buttons are-large has-text-centered">
                <button class="button" type="submit">
                    <h2>OK</h2>
                </button>
                <button class="button" type="submit">
                    <h2>いいえ</h2>
                </button>
            </div>
        </div>
    </section>
</body>

</html>
