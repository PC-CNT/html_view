<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link rel="stylesheet" href="./css/style.css" -->

    <title>ログイン画面</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container is-family-sans-serif">
            <h1 class="has-text-centered title is-1">ふぁびっと</h1>

            <form action="">
                <div class="field">
                    <label class="label">
                        <p>ユーザーID</p>
                        <div class="control">
                            <input class="input is-medium" type="number" placeholder="ユーザーID" required>
                        </div>
                    </label>
                </div>

                <div class="field">
                    <label class="label">
                        <p>パスワード</p>
                        <div class="control">
                            <input class="input is-medium" type="password" placeholder="パスワード" required>
                        </div>
                    </label>
                </div>

                <div class=" has-text-centered">
                    <label class="checkbox label">
                        <input type="checkbox">
                        ログイン状態を保存する
                    </label>
                </div>

                <div class="control has-text-centered">
                    <button class="button is-primary is-large" type="submit">ログイン</button>
                </div>

                <div class="has-text-centered">
                    <a href="#">アカウントを持っていない方はこちら</a>
                </div>

                <div class="has-text-centered">
                    <a href="#">パスワードを忘れた場合はこちら</a>
                </div>

            </form>
        </div>
    </section>
</body>

</html>
