<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>サインアップ画面</title>
</head>

<body>
    <section class="section">
        <div class="container is-family-sans-serif">
            


            <div class="control">
                <button class="button has-text-left">
                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5.79889 24H41.7989" stroke="black" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M17.7988 36L5.79883 24L17.7988 12" stroke="black" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </div>

            <h1 class=" has-text-centered title is-1">サインアップ</h1>


            <form action="">

                <div class="field">
                    <label class="label">
                        <p>メールアドレス</p>
                        <div class="control">
                            <input class="input is-medium" type="email" name="" placeholder="メールアドレス" required id="">
                        </div>
                    </label>
                </div>

                <div class="field">
                    <label class="label">
                        <p>パスワード</p>
                        <div class="control">
                            <input class="input is-medium" type="password" name="" placeholder="新しいパスワード" required id="password">
                        </div>
                    </label>
                </div>

                <div class="field">
                    <label class="label">
                        <p>パスワード確認用</p>
                        <div class="control">
                            <input class="input is-medium" type="password" name="" placeholder="パスワード確認用" required id="re_password">
                        </div>
                    </label>
                </div>

                <div class="control has-text-centered">
                    <button class="button is-primary is-large" type="submit">変更</button>
                </div>

            </form>
        </div>
    </section>
</body>

</html>
