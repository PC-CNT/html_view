<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="./css/style.css">


    <title>ログイン画面</title>
</head>

<body>
    <div class="center">
        <h1 class="title">ふぁびっと</h1>
    </div>

    <form action="">
        <div class="center">
            <label class="left">ユーザーID</label><br>
            <input class="wide" type="number" name="" placeholder="ユーザーID" required id="">
        </div>

        <div class="center">
            パスワード<br>
            <input class="wide" type="password" name="password" placeholder="パスワード" required id="">
        </div>

        <div class="center">
            <input type="checkbox" name="" id="">ログイン状態を保存する
        </div>

        <div class="center">
            <button type="submit">ログイン</button>
        </div>

        <div class="center">
            <a href="#">アカウントを持っていない方はこちら</a>
        </div>

        <div class="center">
            <a href="#">パスワードを忘れた場合はこちら</a>
        </div>

    </form>
</body>

</html>
