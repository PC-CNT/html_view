<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <title>ログイン画面</title>
</head>

<body class="center_wrapper">
    <div>
        <h1>ふぁびっと</h1>
    </div>

    <form action="">
        <div>
            <label>
                <p>ユーザーID</p>
                <input class="wide" type="number" name="" placeholder="ユーザーID" required id="userID">
            </label>
        </div>

        <div>
            <label>
                <p>パスワード</p>
                <input class="wide" type="password" name="" placeholder="パスワード" required id="password">
            </label>
        </div>

        <div>
            <label>
                <p>
                    <input type="checkbox" name="" id="">
                    ログイン状態を保存する
                </p>
            </label>
        </div>

        <div>
            <button type="submit">ログイン</button>
        </div>

        <div>
            <a href="#">アカウントを持っていない方はこちら</a>
        </div>

        <div>
            <a href="#">パスワードを忘れた場合はこちら</a>
        </div>

    </form>
</body>

</html>
