<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <title>サインアップ画面</title>
</head>

<body class="center_wrapper">
    <div>
        <h1>サインアップ</h1>
    </div>

    <form action="">

        <div>
            <label>
                <p>ユーザーID</p>
                <input class="wide" type="number" name="" placeholder="ユーザーID" required id="userID">
            </label>
        </div>

        <div>
            <label>
                <p>メールアドレス</p>
                <input class="wide" type="email" name="" placeholder="メールアドレス" required id="">
            </label>
        </div>

        <div>
            <label>
                <p>パスワード</p>
                <input class="wide" type="password" name="" placeholder="パスワード" required id="password">
            </label>
        </div>

        <div>
            <label>
                <p>パスワード確認用</p>
                <input class="wide" type="password" name="" placeholder="パスワード確認用" required id="password">
            </label>
        </div>

        <div>
            <button type="submit">アカウント作成</button>
        </div>

    </form>

</body>

</html>
