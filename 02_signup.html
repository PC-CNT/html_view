<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>サインアップ画面</title>
</head>

<body>
    <section class="section">
        <h1 class=" has-text-centered title is-1">サインアップ</h1>


        <div class="left">
            <button>
                <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.79889 24H41.7989" stroke="black" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M17.7988 36L5.79883 24L17.7988 12" stroke="black" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
        </div>



        <form action="">

            <div>
                <label>
                    <p>ユーザーID</p>
                    <input class="wide" type="number" name="" placeholder="ユーザーID" required id="userID">
                </label>
            </div>

            <div>
                <label>
                    <p>メールアドレス</p>
                    <input class="wide" type="email" name="" placeholder="メールアドレス" required id="">
                </label>
            </div>

            <div>
                <label>
                    <p>パスワード</p>
                    <input class="wide" type="password" name="" placeholder="パスワード" required id="password">
                </label>
            </div>

            <div>
                <label>
                    <p>パスワード確認用</p>
                    <input class="wide" type="password" name="" placeholder="パスワード確認用" required id="re_password">
                </label>
            </div>

            <div>
                <button type="submit">アカウント作成</button>
            </div>

        </form>

    </section>
</body>

</html>
